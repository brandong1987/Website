<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | studioMaker - Web Design Tips & Insights</title>
    <meta name="description" content="Expert tips on web design, SEO, performance, and growing your business online from the team at studioMaker.">

    <!-- CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/pages/blog.css">

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main>
        <!-- Page Hero -->
        <section class="page-hero">
            <div class="container">
                <div class="page-hero-content fade-in-up">
                    <h1>Web Design <span class="gradient-text">Insights</span></h1>
                    <p>Tips, trends, and strategies to grow your business online</p>
                </div>
            </div>
        </section>

        <!-- Blog Content -->
        <section class="services">
            <div class="container">
                <!-- Category Filter -->
                <div class="blog-filters fade-in-up">
                    <button class="filter-btn active" data-category="all">All Posts</button>
                    <button class="filter-btn" data-category="Web Design">Web Design</button>
                    <button class="filter-btn" data-category="Performance">Performance</button>
                    <button class="filter-btn" data-category="SEO">SEO</button>
                    <button class="filter-btn" data-category="Industry Tips">Industry Tips</button>
                </div>

                <!-- Blog Grid (populated by JS) -->
                <div id="blog-grid" class="blog-grid"></div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/schema.js"></script>
    <script src="js/components.js"></script>
    <script src="js/theme-toggle.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/blog-data.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
